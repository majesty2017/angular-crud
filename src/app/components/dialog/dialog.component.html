<div style="display: flex; align-items: center; justify-content: space-between; padding-left: 5px; padding-right: 12px">
  <h1 mat-dialog-title> {{formState}} Product </h1>
  <button mat-button mat-dialog-close style="color: rgb(218, 24, 24);">X</button>
</div>
<form [formGroup]="productForm">
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input formControlName="productName" matInput placeholder="Product Name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select formControlName="category" placeholder="Product Category">
        <mat-option *ngFor="let category of categories" [value]="category"> {{category}} </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label for=""><h1> Product Freshness </h1></label>
    <mat-radio-group class="example-radio-group" formControlName="freshness">
      <mat-radio-button class="example-radio-button" *ngFor="let freshness of freshnessList"  [value]="freshness"> {{freshness}} </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input formControlName="price" matInput placeholder="Price">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea formControlName="comment" matInput cols="2"></textarea>
    </mat-form-field>
  </div>

  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="primary" (click)="onSubmit()"> {{btnText}} </button>
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  </div>
</form>
